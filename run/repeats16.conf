/* Convert the restored word back from UTF-8 to UCS-2, and reset length & c */
void restore()
{
	int i;

	i = length = 0;
	while (c = word[i]) {
		if (c >= 0xe0) {
			c = (c << 6) + word[++i];
			c = (c << 6) + word[++i];
			c -= 0xe2080;
		} else if (c >= 0xc0) {
			c = (c << 6) + word[++i];
			c -= 0x3080;
		}
		i++;
		ucs2[length++] = c;
	}
	ucs2[length] = 0;
	c = ucs2[0];
}

/* Convert from UCS-2 to UTF-8 */
void filter()
{
	int i, c;
	i = -1; c = 0;

	while (ucs2[++i]) {
		if (ucs2[i] >= 0x0800) {
			word[c++] = 0xe0 | (ucs2[i]>>12);
			word[c++] = 0x80 | (ucs2[i]>>6 & 0x3f);
			word[c++] = 0x80 | (ucs2[i] & 0x3f);
		}
		else if (ucs2[i] >= 0x80) {
			word[c++] = 0xc0 | (ucs2[i]>>6);
			word[c++] = 0x80 | (ucs2[i] & 0x3f);
		}
		else {
			word[c++] = ucs2[i];
		}
	}
	if (c <= maxlength)
		word[c] = 0;
	else
		word = 0; // Will terminate
}
